<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="w-full">
    <div class="h-screen bg-[url('https://wallpapercave.com/wp/wp8401029.jpg')]  bg-cover overflow-hidden">
        <div class="flex flex-col h-full w-full items-center">
            <div class="w-full flex items-center fixed bg-blue-900 bg-opacity-50">
                <ul class="flex m-auto justify-between  items-center w-[70%] h-20 text-white font-medium text-md">
                    <li><a href="#home">Home</a></li>
                    <li>Generate Routes</li>
                    <li>Status Of Bins</li>
                    <li><a href="#addbin">Add A Resource</a></li>
                    <li>View Data</li>
                    <li><a href="#services">Services</a></li>
                </ul>

            </div>
            
            <div class="m-auto w-[90%] flex-1 flex flex-col justify-center gap-10">
                <h1 class="text-white text-xl font-medium ">AI ENHANCED - SUSTAINABLE APPROACH </h1>
                <div class="w-[40%]">
                <h1 class="text-white text-7xl font-bold ">WASTE MANAGEMENT SYSTEM</h1>
                </div>
                <button class="text-white w-fit mt-2 bg-green-500 hover:bg-green-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-3xl text-sm px-9 py-3.5 text-center">Explore Work</button>   
            </div>
        </div>
      
    </div>  
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 50%; /* Adjust the width for the form container */
        }

        .form-container h1 {
            color: white; /* Change text color to white */
            font-size: 28px;
            font-weight: bold;
        }

        .form-container label {
            color: white;
            font-size: 18px;
        }

        .form-container input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
        }

        .form-container button {
            background-color: #4A90E2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-resource {
            background: url('https://cdn.wallpapersafari.com/76/26/aoMy4L.jpg') center/cover no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .add-services {
            background: url('https://tse2.mm.bing.net/th?id=OIP.tDPUjJ5cH2sB4ukb_PAxAgHaEK&pid=Api&P=0&h=220') right/cover no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

    </style>
</head>
<body>
    <div class="add-resource">
        <div class="page-container">
            <!-- Background Image on the Right Side -->

            <div class="h-screen bg-[url('https://wallpapercave.com/wp/wp8401029.jpg')]  bg-cover overflow-hidden"></div>
            
            <!-- Bin Form Details on the Left Side -->
            <div class="form-container">
                <h1>ADD BIN</h1>
                <form>
                    <label for="binQuantity">Bin Quantity:</label>
                    <input type="number" id="binQuantity" name="binQuantity" required min="1">

                    <label for "binHeight">Bin Height:</label>
                    <input type="number" id="binHeight" name="binHeight" required min="1">

                    <button type="button">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
    <!-- Services Section -->
    <div class="add-services">
        <div class="m-auto w-[30%] flex-1 flex flex-col justify-center">
            <h1 class="text-white text-3xl mt-20 font-bold" style="font-family: 'Your Desired Font', sans-serif;">Services</h1>
            <div class="services">
                <ul style="font-family: '30px', sans-serif;">
                    <li><i class="bx bx-chevron-right"></i> <a href="#">Waste Pick up</a></li>
                    <li><i class="bx bx-chevron-right"></i> <a href="#">Segregation</a></li>
                    <li><i class="bx bx-chevron-right"></i> <a href="#">Garbage Management</a></li>
                    <li><i class="bx bx-chevron-right"></i> <a href="#">Awareness program</a></li>
                </ul>
            </div>
        </div>
    </div>
    
</body>
</html>
